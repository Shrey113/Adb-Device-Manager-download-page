<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download ADB Device Manager for Windows</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .download-container {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2vh 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    
    .download-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .download-header h1 {
      font-size: 2.5rem;
      line-height: 1.3;
      background: linear-gradient(90deg, #ffffff, #0bc77a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    .download-header h1 span {
      position: relative;
      display: inline-block;
    }

    .download-header p {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      opacity: 0.8;
    }
    
    .download-card {
      background: rgba(15, 45, 35, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      padding: clamp(15px, 5vh, 40px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: var(--transition);
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .download-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary-color);
    }
    
    .platform-icon {
      font-size: clamp(3rem, 8vw, 5rem);
      color: var(--primary-color);
      margin-bottom: 2vh;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .platform-name {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--text-light);
    }
    
    .platform-details {
      margin-bottom: 30px;
      color: var(--text-light);
      opacity: 0.8;
    }
    
    .manual-download-msg {
      margin-top: 3vh;
      padding: 15px;
      background-color: rgba(15, 45, 35, 0.3);
      border-radius: var(--radius);
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: var(--text-light);
      opacity: 0.9;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .download-btn {
      display: inline-block;
      padding: clamp(12px, 2vh, 18px) clamp(25px, 4vw, 45px);
      background: linear-gradient(90deg, #0bc77a, #09b46e);
      color: #0a1e15;
      border-radius: 30px;
      font-weight: 500;
      font-size: clamp(1rem, 2vw, 1.2rem);
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(11, 199, 122, 0.25);
      white-space: nowrap;
      cursor: pointer;
      border: none;
    }
    
    .download-btn:hover {
      background-color: #09b46e;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(11, 199, 122, 0.35);
    }
    
    .download-btn i {
      margin-right: 10px;
    }
    
    .system-requirements {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      color: var(--text-light);
      opacity: 0.7;
      margin-top: 2vh;
    }
    
    #download-progress {
      margin-top: 2vh;
      margin-bottom: 3vh;
      display: none;
    }
    
    .progress-text {
      margin-bottom: 1vh;
      color: var(--primary-color);
      font-weight: 500;
    }

    .back-to-downloads {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--text-light);
      opacity: 0.7;
      transition: var(--transition);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 5;
      text-decoration: none;
    }

    .back-to-downloads:hover {
      opacity: 1;
      color: var(--primary-color);
    }
    
    @media (max-height: 500px) {
      .download-container {
        padding: 10px;
      }
      .download-header {
        margin-bottom: 10px;
      }
      .platform-icon {
        margin-bottom: 10px;
      }
      .manual-download-msg {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body> 
  <header>
    <div class="container">
        <div class="navbar">
            <div class="logo fade-in">
                <a href="index.html">
                    <div class="app-icon">
                        <img src="images/app_png.png" alt="ADB Manager" style="width: 51px; height: 51px; border-radius: 6px;">
                    </div>
                    <div class="logo-text">ADB Manager</div>
                </a>
            </div>
            <nav class="fade-in">
                <ul>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="download.html">Download</a></li>
                    <li><a href="installation.html">Installation</a></li>
                </ul>
            </nav>
            <div class="cta fade-in">
                <button class="launch-btn" onclick="window.location.href='download.html'">Download App</button>
            </div>
        </div>
    </div>
  </header>

  <section class="download-container">
    <div class="download-header">
      <h1>Download for <span>Windows</span></h1>
      <p>Your download is starting automatically...</p>
    </div>
    
    <div class="download-card">
      <div class="platform-icon">
        <i class="bi bi-windows"></i>
      </div>
      
      <div id="download-progress">
        <p class="progress-text">Download in progress...</p>
      </div>
      
      <div class="manual-download-msg">
        If your download doesn't start automatically, 
        <a href="https://github.com/Shrey113/Adb-Device-Manager/releases/download/ADB-Device-Manager-v.0.6/adb_devices.exe" id="manual-download-btn" class="download-btn">
          <i class="bi bi-download"></i> Click here
        </a>
      </div>
      
      <p class="system-requirements">Version 1.0.0 • 500 MB+ • Windows 10/11 (64-bit)</p>
    </div>
  </section>

  <script>
    // Auto start download when page loads
    window.addEventListener('load', function() {
      const downloadUrl = "https://github.com/Shrey113/Adb-Device-Manager/releases/download/ADB-Device-Manager-v.0.6/adb_devices.exe";
      const downloadLink = document.createElement('a');
      downloadLink.href = downloadUrl;
      downloadLink.download = downloadUrl.split('/').pop();
      document.body.appendChild(downloadLink);
      
      // Start download
      setTimeout(function() {
        downloadLink.click();
        document.getElementById('download-progress').style.display = 'block';
      }, 1000);
      
      document.body.removeChild(downloadLink);
    });
    
    // Manual download button
    document.getElementById('manual-download-btn').addEventListener('click', function(e) {
      document.getElementById('download-progress').style.display = 'block';
    });
  </script>
</body>
</html>
